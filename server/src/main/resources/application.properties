server.port=8081
spring.application.name=monitor-server

# CONFIGURACION DE LA BASE DE DATOS (DOCKER)
# Puerto 15432 (mapeado en Docker) y base de datos 'sd'
spring.datasource.url=jdbc:postgresql://localhost:15432/sd
spring.datasource.username=postgres
spring.datasource.password=SD2024
spring.datasource.driver-class-name=org.postgresql.Driver

# HIBERNATE
spring.jpa.hibernate.ddl-auto=update
