# CONFIGURACION GRPC
grpc.server.port=9090

# CONFIGURACION MQTT (Mosquitto)
mqtt.broker.url=tcp://localhost:1883
mqtt.client.id=server-monitor-subscriber
mqtt.topic=sensores/+/metricas